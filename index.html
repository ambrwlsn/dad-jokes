<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dad Jokes Rock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <p class="joke-container"></p>

    <button class="joke-button"></button>

    <p class="input-container">
        <form role="search">
            <div>
                <input type="search" class="joke-search" name="term" size="30" minlength="2" maxlength="20" pattern="[A-Za-z_ ]{1,25}" title="Only letters allowed"
                    placeholder="Search jokes..." aria-label="Search for a joke containing a certain term" spellcheck="true">
                <button class="search-button">Search</button>
            </div>
        </form>
    </p>

    <p class="joke-list"></p>
